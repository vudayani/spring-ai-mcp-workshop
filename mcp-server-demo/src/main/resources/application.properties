spring.application.name=mcp-server-demo

spring.ai.mcp.server.name=on-call

# ===================================================================
# MCP Transport Configuration
# ===================================================================

# Part 1: Run in STDIO mode (for Model Inspector)
# -------------------------------------------------------------------
# Disable web server and enable STDIO transport
spring.main.web-application-type=none
spring.ai.mcp.server.stdio=true

# Disable banner and logging for STDIO communication
spring.main.banner-mode=off
logging.level.root=OFF


# Part 2: Run in HTTP mode (for mcp-client-demo)
# -------------------------------------------------------------------
# To run in HTTP mode, comment out the 4 lines above and uncomment the 3 lines below.

# Set the port for the HTTP server
# server.port=8081

# Re-enable banner and logging for normal server operation
#spring.main.banner-mode=console
#logging.level.root=INFO

